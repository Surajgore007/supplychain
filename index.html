<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian AI | Real-Time Ethical Monitor</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Syncopate:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #030305;
            --panel: rgba(8, 8, 12, 0.95);
            --accent: #50ffaf;
            --warning: #ffaa00;
            --danger: #ff4545;
            --text: #f0f0f5;
            --glass: rgba(255, 255, 255, 0.05);
            --grid: rgba(80, 255, 175, 0.1);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            overflow: hidden;
            background-image:
                linear-gradient(var(--grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .layout {
            display: grid;
            grid-template-columns: 400px 1fr 350px;
            grid-template-rows: 80px 1fr;
            height: 100vh;
            gap: 15px;
            padding: 15px;
            box-sizing: border-box;
        }

        .panel {
            background: var(--panel);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        header {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: 1rem;
            letter-spacing: 4px;
            margin: 0;
            color: var(--accent);
            text-shadow: 0 0 20px rgba(80, 255, 175, 0.3);
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            outline: none;
            font-family: inherit;
        }

        button {
            background: var(--accent);
            color: black;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.75rem;
        }

        /* Live Stream */
        #log-stream {
            flex: 1;
            overflow-y: hidden;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            color: #888;
        }

        .log-line {
            padding: 4px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.02);
            display: flex;
            justify-content: space-between;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }
        }

        .status-pass {
            color: var(--accent);
            font-weight: bold;
        }

        .status-fail {
            color: var(--danger);
            font-weight: bold;
        }

        /* Metrics */
        .metric-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .metric-card {
            background: var(--glass);
            padding: 10px;
            border-radius: 8px;
            width: 30%;
            text-align: center;
        }

        .metric-card label {
            display: block;
            font-size: 0.6rem;
            color: #777;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .metric-card span {
            font-weight: bold;
            color: var(--accent);
            font-size: 1.1rem;
        }

        /* Chart */
        .chart-box {
            height: 120px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            display: flex;
            align-items: flex-end;
            gap: 10px;
            padding: 10px;
        }

        .bar {
            flex: 1;
            background: var(--accent);
            opacity: 0.3;
            transition: 0.5s;
            position: relative;
        }

        .bar:hover {
            opacity: 1;
        }

        .bar::after {
            content: attr(data-val);
            position: absolute;
            top: -20px;
            left: 50%;
            translate: -50%;
            font-size: 0.6rem;
        }

        /* Alerts */
        .alert-card {
            background: rgba(255, 69, 69, 0.1);
            border: 1px solid var(--danger);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 0.8rem;
        }

        .alert-card strong {
            display: block;
            color: var(--danger);
            margin-bottom: 3px;
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        /* Main Center */
        .main-stage {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #visual-viewport {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, #111 0%, #000 100%);
            border-radius: 12px;
        }

        #visual-viewport img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            filter: hue-rotate(90deg) contrast(1.2);
        }

        .subgroup-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .subgroup-item {
            background: var(--glass);
            padding: 10px;
            border-radius: 8px;
            font-size: 0.75rem;
        }

        .subgroup-item div {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }

        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        /* Pulsing Status */
        .status-pulse {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.7rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.4;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.4;
            }
        }
    </style>
</head>

<body>

    <div class="layout">
        <header class="panel">
            <h1>AI ETHICAL RISK MONITOR</h1>
            <div class="input-area">
                <input type="text" id="target-input" placeholder="System ID..." value="Enterprise-Lending-AI">
                <button id="start-btn">INITIATE MONITOR</button>
            </div>
            <div class="status-pulse">
                <div class="pulse-dot"></div>
                LIVE MONITORING IDLE
            </div>
        </header>

        <aside class="panel" style="display: flex; flex-direction: column;">
            <h2 style="font-size: 0.8rem; color: #555; text-transform: uppercase; margin: 0 0 15px 0;">Live Audit Stream
            </h2>
            <div id="log-stream">
                <div style="padding: 20px; text-align: center; color: #333;">Link standby...</div>
            </div>
            <div
                style="margin-top: 20px; font-size: 0.7rem; color: #444; text-transform: uppercase; letter-spacing: 1px;">
                Auditing 14.5k parameters/sec
            </div>
        </aside>

        <main class="main-stage">
            <div id="visual-viewport" class="panel">
                <img id="main-visual" src="" style="display: none;">
                <div style="color: #222; font-size: 1.5rem; font-weight: 700;">COMMAND CENTER OFFLINE</div>
            </div>
            <div class="panel" style="flex: 0.3;">
                <h2 style="font-size: 0.8rem; color: #555; text-transform: uppercase; margin: 0 0 15px 0;">Bias Drift
                    Trend (Beta)</h2>
                <div class="chart-box" id="drift-chart">
                    <div class="bar" style="height: 0%"></div>
                    <div class="bar" style="height: 0%"></div>
                    <div class="bar" style="height: 0%"></div>
                    <div class="bar" style="height: 0%"></div>
                    <div class="bar" style="height: 0%"></div>
                </div>
            </div>
        </main>

        <aside class="panel" style="display: flex; flex-direction: column;">
            <h2 style="font-size: 0.8rem; color: #555; text-transform: uppercase; margin: 0 0 15px 0;">Ethics Integrity
            </h2>
            <div class="metric-row">
                <div class="metric-card"><label>Global</label><span id="integrity-val">--</span></div>
                <div class="metric-card"><label>Fairness</label><span id="fairness-avg">--</span></div>
                <div class="metric-card"><label>Safety</label><span id="safety-val">--</span></div>
            </div>

            <h2 style="font-size: 0.8rem; color: #555; text-transform: uppercase; margin: 20px 0 10px 0;">Critical
                Alerts</h2>
            <div id="alert-stack"></div>

            <h2 style="font-size: 0.8rem; color: #555; text-transform: uppercase; margin: 20px 0 10px 0;">Subgroup
                Parity</h2>
            <div class="subgroup-grid" id="subgroup-grid"></div>
        </aside>
    </div>

    <script>
        const startBtn = document.getElementById('start-btn');
        const input = document.getElementById('target-input');
        const logStream = document.getElementById('log-stream');
        const statusText = document.querySelector('.status-pulse');

        let streamInterval;

        async function startMonitor() {
            const target = input.value.trim();
            if (!target) return;

            clearInterval(streamInterval);
            logStream.innerHTML = '';
            statusText.innerHTML = '<div class="pulse-dot"></div> ESTABLISHING NEURAL LINK...';

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ target })
                });

                if (!response.ok) throw new Error("Link Failed");
                const data = await response.json();

                initiateDashboard(data);
            } catch (err) {
                alert(err.message);
            }
        }

        function initiateDashboard(data) {
            statusText.innerHTML = '<div class="pulse-dot"></div> LIVE MONITORING ACTIVE';

            // 1. Static Content
            document.getElementById('integrity-val').innerText = data.baseline_integrity + '%';
            document.getElementById('safety-val').innerText = (data.baseline_integrity > 80 ? 'HIGH' : 'LOW');

            // Alerts
            const stack = document.getElementById('alert-stack');
            stack.innerHTML = data.risk_alerts.map(a => `
            <div class="alert-card">
                <strong>[!] ${a.type} (${a.impact})</strong>
                ${a.desc}
            </div>
        `).join('');

            // Subgroups
            const grid = document.getElementById('subgroup-grid');
            grid.innerHTML = data.drilldown.fairness_subgroups.map(s => `
            <div class="subgroup-item">
                <span style="color: #666">${s.group}</span>
                <div>
                    <strong>${s.score}%</strong>
                    <span class="indicator" style="background: ${s.status === 'Stable' ? 'var(--accent)' : 'var(--danger)'}"></span>
                </div>
            </div>
        `).join('');

            // Drift Chart
            const bars = document.querySelectorAll('.bar');
            data.drilldown.bias_drift_trend.forEach((val, i) => {
                bars[i].style.height = val + '%';
                bars[i].setAttribute('data-val', val + '%');
            });

            // 2. Visual Simulation
            const viewport = document.getElementById('visual-viewport');
            const img = document.getElementById('main-visual');
            img.src = `https://image.pollinations.ai/prompt/${encodeURIComponent(data.visual_prompt)}?width=1000&height=600&model=flux&nologo=true`;
            img.style.display = 'block';
            viewport.querySelector('div').style.display = 'none';

            // 3. Simulated Stream
            let packetIdx = 0;
            streamInterval = setInterval(() => {
                const p = data.live_stream_packets[packetIdx % data.live_stream_packets.length];
                const el = document.createElement('div');
                el.className = 'log-line';
                el.innerHTML = `
                <span>[${new Date().toLocaleTimeString()}] ${p.id}</span>
                <span>${p.module}</span>
                <span class="status-${p.status.toLowerCase()}">${p.status}</span>
            `;
                logStream.prepend(el);
                if (logStream.children.length > 20) logStream.removeChild(logStream.lastChild);
                packetIdx++;
            }, 1500);

            // Compute Fairness Avg
            const avg = data.drilldown.fairness_subgroups.reduce((acc, s) => acc + s.score, 0) / data.drilldown.fairness_subgroups.length;
            document.getElementById('fairness-avg').innerText = Math.round(avg) + '%';
        }

        startBtn.addEventListener('click', startMonitor);
    </script>

</body>

</html>
